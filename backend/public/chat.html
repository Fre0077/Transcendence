<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Chat Fastify</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: #f0f4ff;
        }
        #top-bar {
            width: 100vw;
            height: 48px;
            background: #23395d;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
            box-shadow: 0 2px 8px rgba(30,60,114,0.10);
        }
        #deleteBtn {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 18px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 18px 0 0;
            transition: background 0.2s;
        }
        #deleteBtn:hover {
            background: #357ae8;
        }
        #chat-container {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            padding-bottom: 70px;
            padding-top: 48px;
        }
        #output {
            overflow-y: auto;
            padding: 24px 16px 0 16px;
            margin: 0;
            white-space: pre-wrap;
            font-size: 1.1em;
            height: 100%;
            box-sizing: border-box;
        }
        #input-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            background: #23395d;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            box-shadow: 0 -2px 12px rgba(30,60,114,0.15);
            box-sizing: border-box;
            z-index: 10;
        }
        #msgInput {
            flex: 1 1 auto;
            padding: 10px 14px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            background: #e3eafc;
            color: #23395d;
            outline: none;
            margin-right: 10px;
            transition: box-shadow 0.2s;
        }
        #msgInput:focus {
            box-shadow: 0 0 0 2px #4f8cff;
        }
        #sendBtn {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 22px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        #sendBtn:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <button id="deleteBtn">Elimina Chat</button>
    </div>
    <div id="chat-container">
        <pre id="output"></pre>
    </div>
    <div id="input-bar">
        <input id="msgInput" type="text" placeholder="Scrivi un messaggio..." autocomplete="off" />
        <button id="sendBtn">Invia</button>
    </div>
</body>
<script src="chat.js"></script>
</html>
